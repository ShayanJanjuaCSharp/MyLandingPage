<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>

    <video width = "100%" preload = "auto" autoplay muted>

    <div class = "grid-container">
        <div class="butt" height = "100%" style="background-image: url(vintage-textured-watercolor-paper-background.jpg);">

            <p id = "GitHub">Check out my GitHub down below!</p>

            <br>

            <br>
            <br>
            <br>
            <br>
            <br>

            <button id = "gh3" onclick="toGH()" onmouseenter="colour()" onmouseleave="colourrevert()">GitHub</button>

<script>
    let w = window.innerWidth;
    var x =0;
    function updateSize(){
        w = window.innerWidth;
        document.getElementById("GitHub").style.fontSize = w*0.003 + "em";
        document.getElementById("gh1").style.fontSize = w*0.0015 + "em";
        document.getElementById("gh2").style.fontSize = w*0.0015 + "em";
        document.getElementById("gh3").style.fontSize = w*0.0015 + "em";
        document.getElementById("Connect").style.fontSize = w*0.003 + "em";
        document.getElementById("c1").style.fontSize = w*0.0015 + "em";
        document.getElementById("c2").style.fontSize = w*0.0015 + "em";
        document.getElementById("c3").style.fontSize = w*0.0015 + "em";
        document.getElementById("c4").style.fontSize = w*0.0015 + "em";
        setTimeout(updateSize, 1);
    }
    updateSize()

    function toGH(){
        window.open("https://github.com/ShayanJanjuaCSharp", '_blank').focus();
    }

    function colour(){
        document.getElementById("gh3").style.color = "#42b8b8";
    }
    function colourrevert(){
        document.getElementById("gh3").style.color = "navy";
    }
    function colour2(){
        document.getElementById("c4").style.color = "#42b8b8";
    }
    function colourrevert2(){
        document.getElementById("c4").style.color = "navy";
    }
</script>
